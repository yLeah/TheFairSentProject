<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FairSent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>The FairSent Project</h1>
            <p class="subtitle">Your Interactive News Experience</p>
        </header>
        <!--Map Section-->
        <section class="map-section">
            <div class="map-container">
                <h2>Interactive Map</h2>
                <div id="map"></div>
            </div>
            <div class="key-container">
                <h3>Map Key</h3>
                <ul id="map-key">
                    <li><span class="key-dot red"></span>Red Pin</li>
                    <li><span class="key-dot blue"></span>Blue Pin</li>
                    <li><span class="key-dot green"></span>Green Pin</li>
                </ul>
            </div>
        </section>
        <!--Content Section-->
        <section class="content-section">
            <h2>Project Details</h2>
            <p>Lorem ipsum</p>
        </section>
        <!--Footer-->
        <footer class="footer">
            <p>2025 The FairSent Project. No rights reserved.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
