<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FairSent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>The FairSent Project</h1>
            <p class="subtitle">Your Interactive News Experience</p>
        </header>
        <!--Map Section-->
        <section class="map-section">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="key-container">
                <h3>Map Key</h3>
                <ul id="map-key">
                    <li><label><input id="kdr" type="checkbox" checked> Fire Stations</label></li>
                    <li><label><input id="kdb" type="checkbox" checked> Hospitals</label></li>
                    <li><label><input id="kdg" type="checkbox" checked> Arrests</label></li>
                    <li><label><input id="kdy" type="checkbox" checked> Mayor's Office of Housing</label></li>
                    <li><label><input id="kdo" type="checkbox" checked> Mass and Cass</label></li>
                </ul>
            </div>
        </section>
        <!--Content Section-->
        <section class="content-section">
            <h2>Project Details</h2>
            <p>Lorem ipsum</p>
        </section>
        <!--Footer-->
        <footer class="footer">
            <p>2025 The FairSent Project.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
