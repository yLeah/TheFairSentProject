<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FairSent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>The FairSent Project</h1>
            <p class="subtitle">Your Interactive News Experience</p>
        </header>
        <!--Map Section-->
        <section class="map-section">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="key-container">
                <h3>Map Key</h3>
                <ul id="map-key">
                    <li><span class="key-dot red"></span>Fire Stations</li>
                    <li><span class="key-dot blue"></span>Hospitals</li>
                    <li><span class="key-dot green"></span>Arrests</li>
                    <li><span class="key-dot yellow"></span>Mayor's Office of Housing</li>
                    <li><span class="key-dot orange"></span>Mass and Cass</li>
                    <li><input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> I have a car</label></li>
                    <li><input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> I have a boat</label></li>
                </ul>
            </div>
        </section>
        <!--Content Section-->
        <section class="content-section">
            <h2>Project Details</h2>
            <p>Lorem ipsum</p>
        </section>
        <!--Footer-->
        <footer class="footer">
            <p>2025 The FairSent Project. No rights reserved.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
